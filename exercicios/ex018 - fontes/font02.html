    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>

    <style>
        @font-face{
            font-family: 'Olondon' ;
            src:url(fontes/Olondon.otf) format('opentype'), url(fontes/OldLondonAlternate.ttf)
            format('truetype');
            font-weight: normal;
            font-style: normal;

            
            /*Tipos de format()
            -opentyoe (otf)
            -truetype (ttf)
            -embeded-opentype
            -truetype-aat (Apple Advanced Typography)
            -svg
            */


        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Olondon', TImes, serif;
            font-size: 3em;
            font-weight: normal;
        }

        p{
            font-family: 'Olondon', Times, Sans-Serif;
            font-size: 2em;
            font-weight:normal;
        }



    </style>
